<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天记录管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden font-sans" x-data="app()" x-cloak>
    
    <!-- Login / Setup Screen -->
    <div x-show="!isLoggedIn" class="fixed inset-0 z-50 bg-gray-100 flex items-center justify-center transition-opacity duration-300">
        <div class="bg-white p-8 rounded-xl shadow-2xl w-96 transform transition-all duration-300 scale-100">
            <div class="text-center mb-8">
                <span class="text-5xl mb-4 block">🗂️</span>
                <h1 class="text-2xl font-bold text-gray-800">微信聊天记录管理</h1>
                <p class="text-gray-500 text-sm mt-2">安全 · 便捷 · 本地化</p>
            </div>

            <!-- Setup Form -->
            <template x-if="isFirstTime">
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-700 text-center mb-4">设置访问密码</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">新密码</label>
                        <input type="password" x-model="newPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all" placeholder="请输入密码">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">确认密码</label>
                        <input type="password" x-model="confirmPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all" placeholder="请再次输入密码">
                    </div>
                    <button @click="setupPassword()" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex justify-center items-center">
                        <span x-show="!loading">开始使用</span>
                        <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </template>

            <!-- Login Form -->
            <template x-if="!isFirstTime">
                <div class="space-y-4">
                    <h2 class="text-lg font-medium text-gray-700 text-center mb-4">欢迎回来</h2>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" x-model="password" @keyup.enter="login()" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent outline-none transition-all" placeholder="请输入访问密码">
                    </div>
                    <button @click="login()" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors duration-200 flex justify-center items-center">
                        <span x-show="!loading">登录</span>
                        <svg x-show="loading" class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </button>
                </div>
            </template>
        </div>
    </div>

    <!-- Main App Interface -->
    <div x-show="isLoggedIn" class="flex flex-col h-full transition-opacity duration-500">
        
        <!-- Header -->
        <header class="bg-white shadow-sm z-20 border-b border-gray-200">
            <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center cursor-pointer" @click="deselectAll()">
                            <span class="text-2xl mr-2">🗂️</span>
                            <h1 class="text-xl font-bold text-gray-800 tracking-tight">微信聊天记录管理</h1>
                        </div>
                    </div>
                    
                    <!-- Search Bar -->
                    <div class="flex-1 flex items-center justify-center px-2 lg:ml-6 lg:justify-end">
                        <div class="max-w-lg w-full lg:max-w-xs">
                            <label for="search" class="sr-only">搜索</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-400 group-focus-within:text-green-500 transition-colors" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="search" x-model="searchQuery" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-full leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:border-green-500 focus:ring-1 focus:ring-green-500 sm:text-sm transition-all" placeholder="搜索联系人..." type="search">
                            </div>
                        </div>
                    </div>

                    <!-- Right Actions -->
                    <div class="flex items-center ml-4 space-x-4">
                        <!-- Settings Button -->
                        <button @click="openSettings()" class="p-2 rounded-full text-gray-400 hover:text-gray-600 hover:bg-gray-100 focus:outline-none transition-colors">
                            <span class="sr-only">设置</span>
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="flex flex-1 overflow-hidden">
            <!-- Sidebar: Contact List -->
            <aside class="w-72 bg-white border-r border-gray-200 flex flex-col z-10">
                <div class="p-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                    <h2 class="text-sm font-bold text-gray-500 uppercase tracking-wider">联系人列表</h2>
                    <div class="flex items-center space-x-2">
                        <button @click="isAllSelected ? deselectAll() : selectAll()" class="text-xs text-green-600 hover:text-green-700 font-medium px-2 py-1 rounded hover:bg-green-50 transition-colors">
                            <span x-text="isAllSelected ? '取消全选' : '全选'"></span>
                        </button>
                    </div>
                </div>
                
                <!-- Contact List -->
                <div class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar">
                    <template x-for="contact in filteredContacts" :key="contact.id">
                        <div @click="toggleContact(contact.id)" 
                             :class="{'bg-green-50 border-green-200': selectedIds.includes(contact.id), 'hover:bg-gray-50 border-transparent': !selectedIds.includes(contact.id)}"
                             class="flex items-center p-3 rounded-lg border cursor-pointer transition-all duration-200 group relative">
                            
                            <!-- Checkbox -->
                            <div class="mr-3 flex items-center justify-center">
                                <div :class="{'bg-green-500 border-green-500': selectedIds.includes(contact.id), 'bg-white border-gray-300': !selectedIds.includes(contact.id)}"
                                     class="w-5 h-5 border rounded transition-colors flex items-center justify-center">
                                    <svg x-show="selectedIds.includes(contact.id)" class="w-3 h-3 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                            </div>

                            <!-- Avatar -->
                            <div class="flex-shrink-0 relative">
                                <img class="h-10 w-10 rounded-lg object-cover" :src="contact.avatar" :alt="contact.name">
                                <div x-show="contact.type === 'group'" class="absolute -bottom-1 -right-1 bg-gray-100 rounded-full p-0.5 border border-white">
                                    <svg class="w-3 h-3 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                                </div>
                            </div>

                            <!-- Info -->
                            <div class="ml-3 flex-1 min-w-0">
                                <p class="text-sm font-medium text-gray-900 truncate" x-text="contact.name"></p>
                                <p class="text-xs text-gray-500 truncate" x-text="contact.type === 'group' ? '群聊' : '个人'"></p>
                            </div>
                        </div>
                    </template>

                    <!-- Empty Search Result -->
                    <div x-show="filteredContacts.length === 0 && !loading" class="p-8 text-center text-gray-500">
                        <p>未找到匹配的联系人</p>
                    </div>

                    <!-- Loading State -->
                    <div x-show="loading && contacts.length === 0" class="p-8 text-center text-gray-500">
                        <svg class="animate-spin h-6 w-6 mx-auto text-green-600 mb-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-sm">加载联系人...</span>
                    </div>
                </div>

                <!-- Sidebar Footer Actions -->
                <div class="p-4 border-t border-gray-200 bg-gray-50">
                    <div class="flex justify-between items-center mb-3">
                        <span class="text-xs text-gray-500">已选: <span class="font-bold text-green-600" x-text="selectedCount"></span></span>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button @click="extractChats()" class="flex flex-col items-center justify-center p-2 rounded hover:bg-white hover:shadow-sm text-gray-600 hover:text-green-600 transition-all border border-transparent hover:border-gray-200">
                            <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                            </svg>
                            <span class="text-xs font-medium">提取</span>
                        </button>
                        <button @click="exportChats()" class="flex flex-col items-center justify-center p-2 rounded hover:bg-white hover:shadow-sm text-gray-600 hover:text-purple-600 transition-all border border-transparent hover:border-gray-200">
                            <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <span class="text-xs font-medium">导出</span>
                        </button>
                    </div>
                </div>
            </aside>

            <!-- Main Area: Chat Display -->
            <main class="flex-1 flex flex-col bg-[#F5F5F5] relative">
                <!-- Empty State -->
                <div x-show="!currentContact" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400">
                    <div class="w-24 h-24 bg-gray-200 rounded-full flex items-center justify-center mb-4">
                        <span class="text-4xl">💬</span>
                    </div>
                    <p class="text-lg font-medium text-gray-500">选择联系人查看聊天记录</p>
                    <p class="text-sm text-gray-400 mt-2">支持多选操作，批量导出</p>
                </div>

                <!-- Chat Header -->
                <div x-show="currentContact" class="h-14 border-b border-gray-200 bg-white flex items-center px-6 justify-between shadow-sm z-10">
                    <div class="flex items-center">
                        <h2 class="text-lg font-medium text-gray-900" x-text="currentContact?.name"></h2>
                        <span class="ml-2 px-2 py-0.5 bg-gray-100 text-gray-500 text-xs rounded-full" x-text="currentContact?.type === 'group' ? '群聊' : '个人'"></span>
                    </div>
                    <div class="text-gray-400 hover:text-gray-600 cursor-pointer">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                    </div>
                </div>

                <!-- Chat Content -->
                <div x-show="currentContact" class="flex-1 overflow-y-auto p-6 space-y-6 custom-scrollbar">
                    <template x-for="msg in messages" :key="msg.id">
                        <div class="flex" :class="{'justify-end': msg.isSelf}">
                            <div class="max-w-[70%]">
                                <div class="flex items-baseline mb-1 text-xs text-gray-400" :class="{'justify-end': msg.isSelf}">
                                    <span x-text="msg.senderLabel"></span>
                                    <span class="ml-2" x-text="msg.time"></span>
                                </div>

                                <template x-if="msg.displayType === 'image' && msg.imageSrc">
                                    <div @contextmenu.prevent="openMessageMenu(msg, $event)" class="rounded-lg overflow-hidden shadow-sm border border-gray-200 bg-white">
                                        <img :src="msg.imageSrc" class="max-w-full max-h-64 object-contain" alt="">
                                    </div>
                                </template>

                                <template x-if="msg.displayType === 'file'">
                                    <div @contextmenu.prevent="openMessageMenu(msg, $event)" class="bg-white p-3 rounded-lg shadow-sm border border-gray-200 w-64 cursor-pointer hover:bg-gray-50 transition-colors">
                                        <div class="flex items-center">
                                            <div class="bg-red-100 p-2 rounded">
                                                <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4z" clip-rule="evenodd"></path></svg>
                                            </div>
                                            <div class="ml-3 overflow-hidden">
                                                <p class="text-sm font-medium text-gray-900 truncate" x-text="msg.fileName || '文件'"></p>
                                                <p class="text-xs text-gray-500">本地文件</p>
                                            </div>
                                        </div>
                                    </div>
                                </template>

                                <template x-if="msg.displayType === 'text'">
                                    <div @contextmenu.prevent="openMessageMenu(msg, $event)"
                                         :class="{'bg-[#95EC69] text-black': msg.isSelf, 'bg-white text-gray-900': !msg.isSelf}"
                                         class="p-3 rounded-lg shadow-sm text-sm leading-relaxed break-words">
                                        <p x-text="msg.displayText"></p>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </template>
                </div>
            </main>
        </div>
    </div>

    <!-- Message Context Menu -->
    <div x-show="messageMenu.visible" @click.away="closeMessageMenu()" class="fixed z-50" x-cloak
         :style="`left: ${messageMenu.x}px; top: ${messageMenu.y}px;`">
        <div class="bg-white border border-gray-200 rounded-lg shadow-lg overflow-hidden">
            <button @click="deleteMessage(messageMenu.message)" class="px-4 py-2 text-sm text-red-600 hover:bg-red-50 w-full text-left">
                删除这条
            </button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div x-show="showSettings" class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50" x-cloak>
        <div class="bg-white rounded-xl w-[500px] shadow-2xl overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center bg-gray-50">
                <h3 class="text-lg font-bold text-gray-800">⚙️ 设置</h3>
                <button @click="showSettings = false" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div class="p-6 space-y-6">
                <!-- WeChat Directory -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">微信数据目录</label>
                    <div class="flex">
                         <input type="text" x-model="wechatDir" placeholder="例如: C:\\Users\\你的用户名\\Documents\\WeChat Files" class="flex-1 px-3 py-2 border border-gray-300 rounded-l-lg bg-white text-sm text-gray-700">
                         <button @click="detectWeChatDir()" class="px-4 py-2 bg-gray-100 border border-l-0 border-gray-300 rounded-r-lg text-gray-600 hover:bg-gray-200 text-sm font-medium">
                             自动检测
                         </button>
                     </div>
                    <p class="text-xs text-gray-500 mt-1">可直接粘贴路径，或点击"自动检测"（通常位于文档/WeChat Files目录下）</p>
                 </div>

                <!-- WeChat Account -->
                <div x-show="accounts.length > 1">
                    <label class="block text-sm font-medium text-gray-700 mb-2">微信账号</label>
                    <select @change="setActiveAccount($event.target.value)" class="w-full px-3 py-2 border border-gray-300 rounded-lg bg-white text-sm text-gray-700 outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <option value="" disabled :selected="!activeAccount">请选择账号</option>
                        <template x-for="acc in accounts" :key="acc.wxid">
                            <option :value="acc.wxid" :selected="acc.wxid === activeAccount" x-text="acc.wxid + (acc.is_active ? ' (当前)' : '')"></option>
                        </template>
                    </select>
                    <p class="text-xs text-gray-500 mt-1">检测到多个账号，请选择要操作的账号</p>
                </div>

                <div x-show="accounts.length === 0" class="p-3 bg-yellow-50 border border-yellow-100 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-2 h-2 rounded-full bg-yellow-500 mr-2"></div>
                            <span class="text-sm font-medium text-yellow-800">未检测到账号</span>
                        </div>
                    </div>
                    <p class="text-xs text-yellow-800/80 mt-1">请检查微信数据目录是否正确（应包含 wxid_ 开头的文件夹）</p>
                </div>

                <div x-show="accounts.length === 1" class="p-3 bg-green-50 border border-green-100 rounded-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <div class="w-2 h-2 rounded-full bg-green-500 mr-2"></div>
                            <span class="text-sm font-medium text-green-800">当前账号</span>
                        </div>
                        <span class="text-sm text-green-800 font-mono" x-text="accounts[0]?.wxid || ''"></span>
                    </div>
                </div>

                <!-- Key Management -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">解密密钥</label>
                    <div class="flex items-center justify-between p-3 rounded-lg border mb-3" :class="hasKey ? 'bg-green-50 border-green-100' : 'bg-yellow-50 border-yellow-100'">
                        <div class="flex items-center">
                            <div class="w-2 h-2 rounded-full mr-2" :class="hasKey ? 'bg-green-500' : 'bg-yellow-500'"></div>
                            <span class="text-sm font-medium" :class="hasKey ? 'text-green-800' : 'text-yellow-800'" x-text="hasKey ? '已设置密钥' : '未设置密钥'"></span>
                        </div>
                    </div>
                    
                    <!-- Manual Key Input -->
                    <div class="flex gap-2">
                        <input type="text" x-model="manualKey" placeholder="手动输入64位密钥 (Hex)" class="flex-1 px-3 py-2 border border-gray-300 rounded-lg text-sm font-mono outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent">
                        <button @click="saveManualKey()" class="px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-200 text-sm font-medium whitespace-nowrap">
                            保存密钥
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">请使用工具提取密钥后在此手动输入</p>
                </div>

                <!-- App Settings -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">应用设置</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-green-600 rounded border-gray-300">
                            <span class="ml-2 text-sm text-gray-600">启动时自动检查更新</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" class="form-checkbox h-4 w-4 text-green-600 rounded border-gray-300" checked>
                            <span class="ml-2 text-sm text-gray-600">操作完成后播放提示音</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex justify-end">
                <button @click="saveSettings()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 font-medium text-sm shadow-sm">
                    保存设置
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div x-show="showToast" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform translate-y-2"
         x-transition:enter-end="opacity-100 transform translate-y-0"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 transform translate-y-0"
         x-transition:leave-end="opacity-0 transform translate-y-2"
         class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50" x-cloak>
        <div :class="{
            'bg-gray-800': toastType === 'info',
            'bg-green-600': toastType === 'success',
            'bg-red-600': toastType === 'error',
            'bg-yellow-500': toastType === 'warning'
        }" class="text-white px-6 py-3 rounded-full shadow-lg flex items-center space-x-2 min-w-[200px] justify-center">
            <span x-text="toastMessage" class="font-medium text-sm"></span>
        </div>
    </div>

</body>
</html>
